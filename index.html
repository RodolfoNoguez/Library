<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
</head>
<body>
    <div>
        <div>
            <div class="booklogger">welcome to booklogger</div>
        </div>

        <button class="new-book">New Book</button>
        
        <form action="" class="form-container" id ="book-form">

            <div class="top-row">
                <label for="title">Title</label>
                <input type="text" id="title" required>
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" required>
            </div>
            <div>
                <label for="pages">Pages</label>
                <input type="number" min="1" step="1"  id="pages"  required>
            </div class="botom-row">
            <div>
                <label for="read">Read</label>
                <input type="checkbox" id="read" >
            </div>
            <div class="submit-row">
                <button type="submit" id="submit-button">submit</button>
                <button type="button" class="close-form">cancel</button>
            </div>

        </form>
        <div class="black-line"></div>

        <div id="book-container">

        </div>




    </div>
</body>
</html>
